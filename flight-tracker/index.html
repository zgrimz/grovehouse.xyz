<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Party Flight Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0077b6 0%, #0096c7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .refresh-btn {
            background: #ffc300;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: #e6b000;
        }

        .refresh-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .last-updated {
            color: white;
            margin-top: 10px;
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .landed-summary {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
        }
        .landed-summary h3 {
            margin: 0 0 15px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            font-size: 1.2em;
        }
        .landed-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .landed-passenger {
            background: #ffc300;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .flights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .flight-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, opacity 0.3s;
            border-left: 5px solid transparent;
        }

        .flight-card:hover {
            transform: translateY(-5px);
        }
        
        .flight-card.landed-card {
            opacity: 0.75;
            border-left: 5px solid #388e3c;
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .passenger-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .flight-number {
            background: #0077b6;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .flight-info {
            display: grid;
            gap: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            font-weight: bold;
            color: #333;
        }

        .time-status {
            font-size: 0.8em;
            opacity: 0.7;
            font-weight: normal;
            color: #666;
        }

        .status {
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status.scheduled {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.delayed {
            background: #fff3e0;
            color: #f57c00;
        }

        .status.cancelled {
            background: #ffebee;
            color: #d32f2f;
        }

        .status.landed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .status.en-route {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .time-remaining {
            background: linear-gradient(135deg, #0077b6, #0096c7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .api-setup {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .api-input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        .api-button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        #previewBanner {
            background-color: #ffc300;
            color: #333;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .flights-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .flight-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bachelor Party Flight Tracker</h1>
        </div>

        <div id="apiSetup" class="api-setup">
            <h2>Setup Required</h2>
            <p>Enter your RapidAPI key to start tracking flights:</p>
            <div>
                <input type="password" id="apiKeyInput" class="api-input" placeholder="Enter your RapidAPI key">
                <button onclick="saveApiKey()" class="api-button">Start Tracking</button>
            </div>
            <button onclick="startPreviewMode()" class="api-button" style="background: #777; margin-top: 10px;">View in Preview Mode</button>
            <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
                Get your free API key from <a href="https://rapidapi.com/aedbx-aedbx/api/aerodatabox" target="_blank">AeroDataBox on RapidAPI</a>
            </p>
        </div>

        <div id="trackerContent" style="display: none;">
            <div id="previewBanner" style="display: none;">
                üî¨ You are in Preview Mode. All data is for display purposes only.
            </div>

            <div class="controls">
                <button onclick="refreshFlights()" id="refreshBtn" class="refresh-btn">üîÑ Refresh Flights</button>
                <div class="last-updated" id="lastUpdated"></div>
            </div>

            <div id="debugConsole" style="display: none; background: #f5f5f5; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;">
                <h3>Debug Console</h3>
                <div id="debugContent"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Loading flight information...
            </div>
            
            <div id="landedSummary" style="display: none;"></div>

            <div id="flightsContainer" class="flights-grid"></div>
            
            <div class="controls" style="margin-top: 30px;">
                 <button onclick="toggleDebug()" id="debugBtn" class="refresh-btn" style="background: #00b4d8; color: white;">üîç Toggle Debug</button>
                 <button onclick="resetApiKey()" id="resetBtn" class="refresh-btn" style="background: #c75252; color: white; margin-left: 10px;">üîë Reset API Key</button>
            </div>
        </div>
    </div>

    <script>
        const flights = [
            { passenger: 'ZG', airline: 'Frontier Airlines', flight: 'F9685' },
            { passenger: 'TG', airline: 'JetBlue', flight: 'B6393' },
            { passenger: 'RC', airline: 'JetBlue', flight: 'B6393' },
            { passenger: 'WB', airline: 'Frontier Airlines', flight: 'F93161' },
            { passenger: 'CP', airline: 'Southwest', flight: 'WN1486' },
            { passenger: 'JR', airline: 'United Airlines', flight: 'UA662' },
            { passenger: 'HC', airline: 'United Airlines', flight: 'UA662' },
            { passenger: 'CD', airline: 'Southwest', flight: 'WN3700' }
        ];

        let apiKey = '';
        let debugLogs = [];
        let isPreviewMode = false;
        const API_KEY_STORAGE_ID = 'aeroDataBoxApiKey';

        // --- NEW: Main function to initialize the tracker on page load ---
        function initializeTracker() {
            // 1. First, try to get the key from browser's local storage
            const savedKey = localStorage.getItem(API_KEY_STORAGE_ID);
            if (savedKey) {
                addDebugLog('Found API key in local storage.');
                apiKey = savedKey;
                startTracking();
                return;
            }

            // 2. If not in storage, check the URL for a key
            if (checkUrlForApiKey()) {
                // The checkUrlForApiKey function will handle starting the tracker
                return;
            }
            
            // 3. If no key is found anywhere, show the setup form
            addDebugLog('No API key found, showing setup form.');
        }

        function toggleDebug() {
            const debugConsole = document.getElementById('debugConsole');
            if (debugConsole.style.display === 'none') {
                debugConsole.style.display = 'block';
                document.getElementById('debugContent').innerHTML = debugLogs.join('<br>');
            } else {
                debugConsole.style.display = 'none';
            }
        }

        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            debugLogs.push(logMessage);
            
            if (debugLogs.length > 50) {
                debugLogs = debugLogs.slice(-50);
            }
            
            const debugConsole = document.getElementById('debugConsole');
            if (debugConsole.style.display !== 'none') {
                document.getElementById('debugContent').innerHTML = debugLogs.join('<br>');
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
        }
        
        // --- UPDATED: Now saves the API key to local storage ---
        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            if (input.value.trim()) {
                apiKey = input.value.trim();
                localStorage.setItem(API_KEY_STORAGE_ID, apiKey); // Save the key
                addDebugLog('API key saved to local storage.');
                startTracking();
            } else {
                alert('Please enter a valid API key');
            }
        }
        
        // --- NEW: Function to clear the saved API key and reset the app ---
        function resetApiKey() {
            if (confirm('Are you sure you want to reset your API key?')) {
                localStorage.removeItem(API_KEY_STORAGE_ID);
                addDebugLog('API key cleared from local storage.');
                window.location.reload();
            }
        }
        
        function startPreviewMode() {
            isPreviewMode = true;
            document.getElementById('previewBanner').style.display = 'block';
            startTracking();
        }

        function startTracking() {
            document.getElementById('apiSetup').style.display = 'none';
            document.getElementById('trackerContent').style.display = 'block';
            if (isPreviewMode) {
                 addDebugLog('Started in Preview Mode.');
                 // Hide the reset button in preview mode
                 document.getElementById('resetBtn').style.display = 'none';
            } else {
                 addDebugLog(`Started tracking with API key: ${apiKey.substring(0, 8)}...`);
            }
            refreshFlights();
        }

        // --- UPDATED: Now saves key to storage and cleans the URL ---
        function checkUrlForApiKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const possibleKeys = ['api', 'key', 'apikey', 'rapidapi', 'token'];
            let keyFound = false;
            
            for (const param of possibleKeys) {
                const keyFromUrl = urlParams.get(param);
                if (keyFromUrl && keyFromUrl.trim()) {
                    addDebugLog(`Found API key in URL parameter: "${param}"`);
                    apiKey = keyFromUrl.trim();
                    
                    // Save the key to local storage for future visits
                    localStorage.setItem(API_KEY_STORAGE_ID, apiKey);
                    addDebugLog('Saved key from URL to local storage.');
                    
                    // Clean the URL to remove the key parameter
                    window.history.replaceState({}, document.title, window.location.pathname);
                    addDebugLog('Removed API key from URL.');
                    
                    keyFound = true;
                    break; // Stop after finding the first key
                }
            }

            if(keyFound) {
                startTracking(); // If we found a key, start the app
                return true;
            }

            return false;
        }

        window.addEventListener('DOMContentLoaded', initializeTracker);

        async function getFlightInfo(flightNumber, passenger) {
            let searchDate;
            let logMessage;

            // Check for the special case passenger
            if (passenger === 'WB') {
                // For WB, the hardcoded search date is July 16th, 2025
                searchDate = '2025-07-17';
                logMessage = `Passenger ${passenger}: Searching exclusively on the fixed date ${searchDate}`;
            } else {
                // For all other passengers, the hardcoded search date is July 17th, 2025
                searchDate = '2025-07-17';
                logMessage = `Passenger ${passenger}: Searching exclusively on the fixed date ${searchDate}`;
            }

            addDebugLog(logMessage);

            // The rest of the function remains the same
            let result = await fetchFlightForDate(flightNumber, searchDate);
            
            if (!result || result.length === 0) {
                addDebugLog(`No flights found for ${flightNumber} on ${searchDate}, trying search alternative.`);
                return await searchFlightAlternative(flightNumber);
            }
            
            return result;
        }

        async function fetchFlightForDate(flightNumber, date) {
            try {
                const response = await fetch(
                    `https://aerodatabox.p.rapidapi.com/flights/number/${flightNumber}/${date}`,
                    {
                        headers: {
                            'X-RapidAPI-Key': apiKey,
                            'X-RapidAPI-Host': 'aerodatabox.p.rapidapi.com'
                        }
                    }
                );

                addDebugLog(`API Response for ${flightNumber} on ${date}: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        addDebugLog(`No flights found for ${flightNumber} on ${date}`);
                        return null;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addDebugLog(`Flight data for ${flightNumber} on ${date}: Found ${data.length} flights`);
                return data;
            } catch (error) {
                addDebugLog(`Error fetching flight ${flightNumber} on ${date}: ${error.message}`);
                return null;
            }
        }

        async function searchFlightAlternative(flightNumber) {
            try {
                addDebugLog(`Trying flight search for ${flightNumber}`);
                const response = await fetch(
                    `https://aerodatabox.p.rapidapi.com/flights/search/term?q=${flightNumber}&limit=10`,
                    {
                        headers: {
                            'X-RapidAPI-Key': apiKey,
                            'X-RapidAPI-Host': 'aerodatabox.p.rapidapi.com'
                        }
                    }
                );

                if (response.ok) {
                    const searchData = await response.json();
                    addDebugLog(`Search results for ${flightNumber}: ${JSON.stringify(searchData, null, 2)}`);
                    
                    if (searchData && searchData.length > 0) {
                        const matchingFlight = searchData.find(flight => 
                            flight.number && flight.number.includes(flightNumber.replace(/[A-Z]+/, ''))
                        );
                        return matchingFlight ? [matchingFlight] : null;
                    }
                }
                
                addDebugLog(`No alternative data found for ${flightNumber}`);
                return null;
            } catch (error) {
                addDebugLog(`Alternative search failed for ${flightNumber}: ${error.message}`);
                return null;
            }
        }

        function selectBestFlight(flights) {
            if (!flights || flights.length === 0) return null;
            
            const now = new Date();
            // In preview mode, use the current time for dynamic calculations but don't check a huge range
            if (!isPreviewMode) {
                addDebugLog(`Selecting best flight from ${flights.length} options`);
            
                const sortedFlights = [...flights].sort((a, b) => {
                    const timeA = a.departure?.scheduledTime?.utc || a.arrival?.scheduledTime?.utc;
                    const timeB = b.departure?.scheduledTime?.utc || b.arrival?.scheduledTime?.utc;
                    if (!timeA || !timeB) return 0;
                    return new Date(timeA) - new Date(timeB);
                });
                
                let bestFlight = null;
                
                for (const flight of sortedFlights) {
                    const depTime = flight.departure?.scheduledTime?.utc;
                    if (depTime) {
                        const flightDep = new Date(depTime);
                        const hoursFromNow = (flightDep - now) / (1000 * 60 * 60);
                        
                        addDebugLog(`Flight dep: ${depTime}, hours from now: ${hoursFromNow.toFixed(1)}`);
                        
                        if (hoursFromNow >= -168 && hoursFromNow <= 48) { 
                            if (!bestFlight) {
                                bestFlight = flight;
                            } else {
                                const bestDepTime = new Date(bestFlight.departure?.scheduledTime?.utc);
                                const bestHoursFromNow = (bestDepTime - now) / (1000 * 60 * 60);
                                
                                if (hoursFromNow < 0 && bestHoursFromNow < 0) {
                                    if (hoursFromNow > bestHoursFromNow) {
                                        bestFlight = flight;
                                    }
                                } else if (hoursFromNow >= 0 && bestHoursFromNow < 0) {
                                    // Don't change bestFlight
                                } else if (hoursFromNow < 0 && bestHoursFromNow >= 0) {
                                    bestFlight = flight;
                                } else {
                                    if (hoursFromNow < bestHoursFromNow) {
                                        bestFlight = flight;
                                    }
                                }
                            }
                        }
                    }
                }
                
                if (bestFlight) return bestFlight;
            }
            
            return flights[0];
        }

        function getFlightStatus(flight) {
            if (!flight) {
                addDebugLog('No flight data for status check');
                return { status: 'Unknown', class: 'scheduled' };
            }

            // In preview mode, we can use the `greatCircleDistance` object to determine status
            if (isPreviewMode && flight.greatCircleDistance) {
                if (flight.greatCircleDistance.meter === 0) return { status: 'Landed', class: 'landed' };
                if (flight.greatCircleDistance.meter > 0 && flight.greatCircleDistance.meter < 5000000) return { status: 'En Route', class: 'en-route' };
            }

            const hasLanded = flight.arrival && (flight.arrival.actualTime || flight.arrival.actual || flight.arrival.actualTimeUtc || flight.arrival.actualTimeLocal);
            const hasDeparted = flight.departure && (flight.departure.actualTime || flight.departure.actual || flight.departure.actualTimeUtc || flight.departure.actualTimeLocal);

            if (hasLanded) return { status: 'Landed', class: 'landed' };
            if (hasDeparted) return { status: 'En Route', class: 'en-route' };

            const now = new Date();
            if (flight.arrival) {
                const bestArrivalTime = flight.arrival.revisedTime || flight.arrival.predictedTime || flight.arrival.scheduledTime;
                if (bestArrivalTime) {
                    const arrivalDate = new Date(bestArrivalTime.utc || bestArrivalTime.local || bestArrivalTime);
                    if ((now - arrivalDate) / (1000 * 60) > 15) return { status: 'Landed', class: 'landed' };
                }
            }

            if (flight.departure) {
                const bestDepartureTime = flight.departure.revisedTime || flight.departure.scheduledTime;
                 if (bestDepartureTime) {
                    const departureDate = new Date(bestDepartureTime.utc || bestDepartureTime.local || bestDepartureTime);
                    if ((now - departureDate) / (1000 * 60) > 5) return { status: 'En Route', class: 'en-route' };
                }
            }
            return { status: 'Scheduled', class: 'scheduled' };
        }

        function formatTime(timeObj, timezone = 'America/Denver') {
            if (!timeObj) return 'N/A';
            let dateString = timeObj.utc || timeObj.local || (typeof timeObj === 'string' ? timeObj : null);

            if (!dateString) return 'N/A';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    timeZone: timezone,
                    timeZoneName: 'short'
                });
            } catch (error) {
                return dateString;
            }
        }

        function getTimeRemaining(arrivalTimeUtc) {
            if (!arrivalTimeUtc) return null;
            const now = new Date();
            const arrival = new Date(arrivalTimeUtc);
            const diff = arrival - now;
            
            if (diff <= 0) return null;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            return `${hours}h ${minutes}m remaining`;
        }

        function createFlightCard(passenger, airline, flightNumber, flightData) {
            const flight = selectBestFlight(flightData);
            const status = getFlightStatus(flight);
            const isLandedClass = status.status === 'Landed' ? 'landed-card' : '';

            // Variables are declared here to ensure they always exist.
            let arrivalTime = 'N/A', 
                departureTime = 'N/A', 
                origin = 'N/A', 
                destination = 'N/A', 
                timeRemaining = '', 
                statusInfo = '',
                arrivalLabel = "Est. Arrival:"; // This now has a default value.

            if (flight) {
                // --- START: Time and Delay Logic (UPDATED) ---
                const depTimezone = ['JR', 'HC', 'TG', 'RC', 'ZG', 'WB', 'CD'].includes(passenger) ? 'America/New_York' : 'America/Los_Angeles';
                let arrivalTimeObject;

                departureTime = formatTime(flight.departure.actualTime || flight.departure.revisedTime || flight.departure.scheduledTime, depTimezone);

                if (status.status === 'Landed') {
                    arrivalLabel = "Actual Arrival:";
                    // For landed flights, prioritize the actual time
                    arrivalTimeObject = flight.arrival.actualTime || flight.arrival.revisedTime || flight.arrival.scheduledTime;
                } else {
                    // For all other flights, use the original estimate logic
                    const scheduledArrival = flight.arrival.scheduledTime;
                    const estimatedArrival = flight.arrival.revisedTime || flight.arrival.predictedTime;
                    arrivalTimeObject = estimatedArrival || scheduledArrival;

                    // Check for delays only on non-landed flights
                    if (scheduledArrival && estimatedArrival) {
                        const scheduledDate = new Date(scheduledArrival.utc || scheduledArrival.local);
                        const estimatedDate = new Date(estimatedArrival.utc || estimatedArrival.local);
                        const delayMinutes = Math.round((estimatedDate - scheduledDate) / 60000);

                        if (delayMinutes > 5) {
                            const scheduledFormatted = formatTime(scheduledArrival, 'America/Denver');
                            statusInfo = `
                                <div class="info-row" style="background: #fff3e0; padding: 5px; border-radius: 5px; margin-top: 5px;">
                                    <span class="info-label" style="color: #f57c00;">Delayed:</span>
                                    <span class="info-value" style="color: #f57c00;">
                                        Original: ${scheduledFormatted}
                                    </span>
                                </div>
                            `;
                        }
                    }
                }
                
                arrivalTime = formatTime(arrivalTimeObject, 'America/Denver');
                // --- END: Time and Delay Logic (UPDATED) ---

                origin = flight.departure.airport?.iata || 'N/A';
                destination = flight.arrival.airport?.iata || 'N/A';

                if (status.status === 'En Route') {
                    const arrivalTimeToUse = flight.arrival.revisedTime || flight.arrival.predictedTime || flight.arrival.scheduledTime;
                    const remaining = getTimeRemaining(arrivalTimeToUse?.utc);
                    if(remaining) timeRemaining = `<div class="time-remaining">${remaining}</div>`;
                }
            }

            return `
                <div class="flight-card ${isLandedClass}">
                    <div class="flight-header"><div class="passenger-name">${passenger}</div><div class="flight-number">${flightNumber}</div></div>
                    <div class="flight-info">
                        <div class="info-row"><span class="info-label">Airline:</span><span class="info-value">${airline}</span></div>
                        <div class="info-row"><span class="info-label">Route:</span><span class="info-value">${origin} ‚Üí ${destination}</span></div>
                        <div class="info-row"><span class="info-label">Status:</span><span class="status ${status.class}">${status.status}</span></div>
                        <div class="info-row"><span class="info-label">Departure:</span><span class="info-value">${departureTime}</span></div>
                        <div class="info-row"><span class="info-label">${arrivalLabel}</span><span class="info-value">${arrivalTime}</span></div>
                        ${statusInfo} 
                    </div>
                    ${timeRemaining}
                    ${!flight ? '<div class="error">‚ö†Ô∏è Flight data not available</div>' : ''}
                </div>
            `;
        }
        
        function generateMockFlightData(passenger) {
             const now = new Date();
             const mockData = {
                departure: { airport: { iata: 'JFK' } },
                arrival: { airport: { iata: 'DEN' } },
                greatCircleDistance: {}
             };

            switch(passenger) {
                case 'ZG': // Landed
                    mockData.departure.actualTime = { utc: new Date(now.getTime() - 4 * 3600000).toISOString() };
                    mockData.arrival.actualTime = { utc: new Date(now.getTime() - 30 * 60000).toISOString() };
                    mockData.greatCircleDistance.meter = 0;
                    break;
                case 'TG': // En Route
                    mockData.departure.actualTime = { utc: new Date(now.getTime() - 2 * 3600000).toISOString() };
                    mockData.arrival.revisedTime = { utc: new Date(now.getTime() + 90 * 60000).toISOString() };
                    mockData.greatCircleDistance.meter = 1000;
                    break;
                case 'WB': // Scheduled
                    mockData.departure.scheduledTime = { utc: new Date(now.getTime() + 3 * 3600000).toISOString() };
                    mockData.arrival.scheduledTime = { utc: new Date(now.getTime() + 6 * 3600000).toISOString() };
                    mockData.greatCircleDistance.meter = 5000000;
                    break;
                 case 'CP': // Data Not Found
                    return null;
                default: // Default to En Route
                    mockData.departure.actualTime = { utc: new Date(now.getTime() - 1 * 3600000).toISOString() };
                    mockData.arrival.predictedTime = { utc: new Date(now.getTime() + 45 * 60000).toISOString() };
                    mockData.greatCircleDistance.meter = 2000;
            }
            return [mockData];
        }

        async function refreshFlights() {
            const container = document.getElementById('flightsContainer');
            const summaryContainer = document.getElementById('landedSummary');
            const refreshBtn = document.getElementById('refreshBtn');
            const loading = document.getElementById('loading');
            
            addDebugLog('Starting flight refresh...');
            refreshBtn.disabled = true;
            loading.style.display = 'block';
            container.innerHTML = '';
            summaryContainer.innerHTML = '';
            
            try {
                let results;
                // --- UPDATED to handle passenger-specific date logic ---
                if (isPreviewMode) {
                    addDebugLog('Generating mock data for preview.');
                    results = flights.map(flight => ({
                        ...flight,
                        data: generateMockFlightData(flight.passenger)
                    }));
                } else {
                    // Fetch flight data for each passenger individually to apply specific date logic
                    addDebugLog('Fetching flight data for each passenger with specific date rules.');
                    
                    const resultsPromises = flights.map(flight => 
                        // Call getFlightInfo with both the flight number AND passenger initials
                        getFlightInfo(flight.flight, flight.passenger).then(data => ({
                            ...flight,
                            data: data
                        }))
                    );

                    results = await Promise.all(resultsPromises);
                }

                const processedResults = results.map(flight => {
                    const bestFlightData = selectBestFlight(flight.data);
                    const status = getFlightStatus(bestFlightData);
                    return { ...flight, bestFlightData, status };
                });

                const activeFlights = processedResults.filter(f => f.status.status !== 'Landed');
                const landedFlights = processedResults.filter(f => f.status.status === 'Landed');

                landedFlights.sort((a, b) => {
                    const timeA = new Date(a.bestFlightData?.arrival?.actualTime?.utc || a.bestFlightData?.arrival?.revisedTime?.utc || 0);
                    const timeB = new Date(b.bestFlightData?.arrival?.actualTime?.utc || b.bestFlightData?.arrival?.revisedTime?.utc || 0);
                    return timeA - timeB;
                });

                activeFlights.sort((a, b) => {
                    const timeA = new Date(a.bestFlightData?.arrival?.revisedTime?.utc || a.bestFlightData?.arrival?.predictedTime?.utc || a.bestFlightData?.arrival?.scheduledTime?.utc || '9999');
                    const timeB = new Date(b.bestFlightData?.arrival?.revisedTime?.utc || b.bestFlightData?.arrival?.predictedTime?.utc || b.bestFlightData?.arrival?.scheduledTime?.utc || '9999');
                    return timeA - timeB;
                });

                if (landedFlights.length > 0) {
                    const summaryHtml = landedFlights.map(flight => {
                        const arrivalTimeObj = flight.bestFlightData?.arrival?.actualTime || flight.bestFlightData?.arrival?.revisedTime;
                        const fullArrivalTime = formatTime(arrivalTimeObj, 'America/Denver');

                        // Takes "12:47 AM MDT" and turns it into "12:47 AM"
                        const summaryTime = fullArrivalTime.split(' ').slice(0, 2).join(' ');

                        return `<div class="landed-passenger">${flight.passenger} (${summaryTime})</div>`;
                    }).join('');

                    summaryContainer.className = 'landed-summary';
                    summaryContainer.innerHTML = `<h3>Landed ‚úÖ</h3><div class="landed-list">${summaryHtml}</div>`;
                    summaryContainer.style.display = 'block';
                }

                const allFlightsInOrder = [...activeFlights, ...landedFlights];
                container.innerHTML = allFlightsInOrder.map(flight => 
                    createFlightCard(flight.passenger, flight.airline, flight.flight, flight.data)
                ).join('');
                
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
                
                addDebugLog('Flight refresh completed successfully');
                    
            } catch (error) {
                addDebugLog(`Error refreshing flights: ${error.message}`);
                container.innerHTML = '<div class="error">Error loading flight data. Please check your API key and debug console.</div>';
            } finally {
                if (!isPreviewMode) {
                   refreshBtn.disabled = false;
                }
                loading.style.display = 'none';
            }
        }

        document.getElementById('apiKeyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveApiKey();
            }
        });
    </script>
